<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Aadhana â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    h1 { color: #d63384; font-size: 2.5rem; margin-bottom: 10px; }
    p { color: #555; font-size: 1.2rem; }
    
    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .yes { 
      background: #ff4d6d; 
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }
    
    .yes:hover { transform: scale(1.1); background: #ff758f; }

    .no { 
      background: #f8f9fa; 
      color: #666; 
    }

    .celebration {
      font-size: 5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="content">
      <div class="celebration">ğŸ’</div>
      <h1>Hey Aadhana â¤ï¸</h1>
      <p>Will you be my Valentine?</p>
      <div class="btn-container">
        <button class="yes" id="yesBtn" onclick="yesClick()">Yes ğŸ’•</button>
        <button class="no" id="noBtn" onclick="noClick()">No ğŸ™ˆ</button>
      </div>
    </div>
  </div>

  <script>
    let yesScale = 1;
    let noClicks = 0;
    const phrases = [
      "No ğŸ™ˆ", 
      "Are you sure?", 
      "Pleease? âœ¨", 
      "Don't do this to me!",

    function noClick() {

      // Make the Yes button bigger

      document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
      
      // Update No button text
      const noBtn = document.getElementById('noBtn');
      if (noClicks < phrases.length) {
        noBtn.innerHTML = phrases[noClicks];
      } else {
        noBtn.innerHTML = "You have no choice! ğŸ˜˜";
      }

      // Slightly push the No button away (optional)
      noBtn.style.transform = `scale(${Math.max(0.6, 1 - noClicks * 0.1)})`;
    }

    function yesClick() {
      const card = document.getElementById('card');
      card.innerHTML = `

        <p>You've made me the happiest person, Aadhana!</p>
        <div style="font-size: 3rem; margin-top: 20px;">ğŸŒ¹ğŸ«âœ¨</div>
      `;
      
      // Simple confetti effect
      document.body.style.background = "linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%)";
    }
  </script>
</body>
</html>
